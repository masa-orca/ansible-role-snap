---
dependency:
  name: galaxy
  options:
    requirements-file: collections.yml
driver:
  name: docker
platforms:
  - name: ubuntu_focal
    image: ubuntu:focal
    privileged: true
  - name: ubuntu_jammy
    image: ubuntu:jammy
    privileged: true
  - name: debian_bullseye
    image: debian:bullseye
    privileged: true
  - name: debian_bookworm
    image: debian:bookworm
    privileged: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        snapd_confs:
          - snap: system
            key: proxy.http
            value: hogehoge
verifier:
  name: ansible

